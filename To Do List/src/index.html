<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do list</title>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@400;500;600&display=swap" rel="stylesheet">

</head>

<body>
    <div class="container">
        <div class="header">
            <p class="header-date cont">Monday, Oct 1</p>
            <h1 class = "header-day cont">Today</h1>
        </div>
        <div class="daysContainer">
            <div class="mon days">
                <p>Mon</p>
                <p>1</p>
            </div>
            <div class="days">
                <p>Tue</p>
                <p>2</p>
            </div>
            <div class="days">
                <p>Web</p>
                <p>3</p>
            </div>
            <div class="days">
                <p>Thu</p>
                <p>4</p>
            </div>
            <div class="days">
                <p>Fri</p>
                <p>5</p>
            </div>
            <div class="days">
                <p>Sat</p>
                <p>6</p>
            </div>
            <div class="days">
                <p>Sun</p>
                <p>7</p>
            </div>
        </div>
        <div class="numberTasks">
            <p class="allTasks">Number of tasks</p>
        </div>
            <div class="inputAdd">
                <input type="text" name="todo" id="todo" class="js-input input"
                placeholder="Enter the task">
                <button class="js-btn btn"> ADD </button>
            </div>
        <div class="js-todos todos"></div>
    </div>

    <script src="index.js"></script>
</body>
</html>
